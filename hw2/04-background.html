<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04 - Background</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script defer src="04-background.js"></script>
  </head>
  <body class="p-5">
    <main
      class="container bg-white rounded shadow p-4"
      style="max-width: 600px"
    >
      <h1 class="h3 mb-3">Exercise 04 - Background</h1>
      <p class="mb-3">
        The background color changes every few seconds. You can stop this
        behavior or set a new interval (in seconds) while stopped.
      </p>

      <!-- input for setting how often the background changes -->
      <div class="mb-3">
        <label for="intervalInput" class="form-label">
          Background change interval (seconds):
        </label>
        <input
          id="intervalInput"
          type="number"
          class="form-control w-50"
          value="3"
          min="1"
        />
      </div>

      <button id="toggleBtn" class="btn btn-danger">Stop</button>
    </main>
  </body>
</html>
